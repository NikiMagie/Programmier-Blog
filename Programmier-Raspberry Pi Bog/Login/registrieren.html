<!DOCTYPE html>

    <title>Login | Programmier Blog</title>

</head>

<body>
    <form>
        <h1>
            Registrieren
        </h1>

            <input id="Benutzername" type="text" placeholder="Benutzername" name="Benutzername" required>

        <button>Erstellen</button>
    </form>
